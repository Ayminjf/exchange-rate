name: exchange_rate
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.2.6 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: ^0.18.1
  persistent_bottom_nav_bar_v2: ^4.2.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: iranSans
      fonts:
        - asset: assets/fonts/IRANSans.ttf
        
    - family: lalezar
      fonts:
        - asset: assets/fonts/Lalezar-Regular.ttf


